      trade
      --logfile /freqtrade/user_data/logs/bot2_altcoins.log
      --db-url sqlite:////freqtrade/user_data/tradesv3_bot2.sqlite
      --config /freqtrade/user_data/configs/config_bot2.json
      --strategy EPAUltimateV3

  # Bot 3: Paper Trading - Test
