---
services:
  # Bot 1: BTC/ETH - Conservative
  bot1_btceth:
    image: freqtradeorg/freqtrade:stable
    restart: unless-stopped
    container_name: epa_bot1_btceth
    volumes:
      - "./user_data:/freqtrade/user_data"
    ports:
      - "8080:8080"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: >
      trade
      --logfile /freqtrade/user_data/logs/bot1_btceth.log
      --db-url sqlite:////freqtrade/user_data/tradesv3_bot1.sqlite
      --config /freqtrade/user_data/configs/config_bot1.json
      --strategy EPAUltimateV3

  # Bot 2: Altcoins - All Coins
  bot2_altcoins:
